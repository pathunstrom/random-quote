<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Game Quotes</title>
    <link type="text/css" href="main.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div id="quote" class="b-quote">
            <blockquote id="quote-text" class="e-quote">This is my quote.</blockquote>
            <p>
                <span id="quote-speaker" class="e-source">Piper</span>
                <span id="quote-game" class="e-title">None</span>
            </p>
            <div id="tweet-this" class="button">Tweet It</div>
        </div>
        <div id="get-quote" class="button">New Quote</div>
        <script type="application/javascript" src="quotes.js"></script>
        <footer>
            <p>
                <a href="https://github.com/pathunstrom/random-quote">
                    Read the source.
                </a>
            </p>
        </footer>
    </div>
</body>
</html>
